<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Notice Manage
    </h1>
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Notice</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div id="NoticeView" ng-show="!vm.viewNoticeDetail">

        <button ng-click="vm.gotoCreate()" class="btn btn-primary">Create New Notice</button>
        <div id="ViewNotice" style="margin-top: 1em;">
            <div class="row">

                <!--  <div  class="col-xs-4 col-md-3 form-group">
                     <select class="form-control" ng-model="listOrder">
                         <option value="">Order By...</option>
                         <option ng-repeat="order in vm.listOrderBy" value="{{order}}">{{order}}</option>
                     </select>
                  </div>-->

                <div class="col-xs-7 col-md-5 pull-right">
                    <div id="custom-search-input">
                        <div class="input-group">
                            <input type="text" class="search-query form-control" placeholder="Search" ng-model="search" />
                            <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                                    </button>
                        </span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-md-2">
                    <input type="number" min="1" max="15" class="form-control" ng-model="pageSize">
                </div>
            </div>
            <div style="margin-top: 1em;">

                <table class="table table-bordered table-striped">
                    <thead style="background: #E08E0B;">
                        <th ng-click="vm.orderByField='id';vm.reverseSort=!vm.reverseSort">
                            No.
                            <span ng-show="vm.orderByField='id'">
                                  <span class="pull-right sortBtn">
                                      <i class="fa fa-sort-desc" aria-hidden="true" ng-show="!vm.reverseSort"></i>
                                      <i class="fa fa-sort-asc" aria-hidden="true" ng-show="vm.reverseSort"></i>
                                   </span>
                            </span>

                        </th>
                        <th ng-click="vm.orderByField='title';vm.reverseSort=!vm.reverseSort">
                            Notice Title
                            <span ng-show="vm.orderByField='title'">
                                  <span class="pull-right sortBtn">
                                      <i class="fa fa-sort-desc" aria-hidden="true" ng-show="!vm.reverseSort"></i>
                                      <i class="fa fa-sort-asc" aria-hidden="true" ng-show="vm.reverseSort"></i>
                                   </span>
                            </span>
                        </th>
                        <th ng-click="vm.orderByField='type';vm.reverseSort=!vm.reverseSort">
                            Type
                            <span ng-show="vm.orderByField='type'" >
                                  <span class="pull-right sortBtn">
                                      <i class="fa fa-sort-desc" aria-hidden="true" ng-show="!vm.reverseSort"></i>
                                      <i class="fa fa-sort-asc" aria-hidden="true" ng-show="vm.reverseSort"></i>
                                   </span>
                            </span>
                        </th>
                        <th ng-click="vm.orderByField='date';vm.reverseSort=!vm.reverseSort">
                            Date
                            <span ng-show="vm.orderByField='date'">
                                  <span class="pull-right sortBtn" >
                                      <i class="fa fa-sort-desc" aria-hidden="true" ng-show="!vm.reverseSort"></i>
                                      <i class="fa fa-sort-asc" aria-hidden="true" ng-show="vm.reverseSort"></i>
                                   </span>
                            </span>
                        </th>
                    </thead>
                    <tbody>
                        <tr ng-click="vm.noticeView(notice)" dir-paginate="notice in vm.notices | filter:search |orderBy:vm.orderByField:vm.reverseSort| itemsPerPage: pageSize">
                            <td>{{notice.id}}</td>
                            <td >{{notice.title}}</td>
                            <td>{{notice.type}}</td>
                            <td>{{notice.date}}</td>
                        </tr>
                    </tbody>

                </table>
                <div class="text-center">
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" max-size="5" template-url="app/common/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
        </div>
       <!-- <div style="height: 600px;"></div>-->
        <div id="create">
            <div class="panel">
                <div class="panel-heading custom_panel_header">
                    Add New Notice
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" ng-model="title"
                            placeholder="Typer Notice Title Here"/>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea ng-model="content"
                                  class="form-control" rows="5" id="notice_content"
                                  placeholder="Type Your Content Here"></textarea>
                    </div>

                </div>
                <div class="panel-footer">
                    <span class="pull-right">
                        <button class="btn btn-primary">New</button>
                        <button class="btn btn-danger" ng-click="content='';title='';">Cancel</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="vm.viewNoticeDetail">
        <button class="btn btn-primary" ng-click="vm.viewNoticeDetail=false;">Back</button>

        <div class="panel" style="margin-top: 1em;">
            <div class="panel-heading custom_panel_header">
                Notice Detail
            </div>
            <div class="panel-body">

                <form>
                    <input class="hidden" value="vm.getNotice.id"/>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title"
                                ng-disabled="!vm.noticeEdit"
                                ng-model="vm.getNotice.title">
                    </div>
                     <div class="form-group">
                        <label for="notice_view">Content:</label>
                        <textarea class="form-control"
                                  id="notice_view"
                                  name="message"  rows="5" ng-disabled="!vm.noticeEdit"
                                  ng-model="vm.getNotice.content"
                        >{{vm.getNotice.content}}
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label>Type:</label>
                        <p>
                            <label class="radio-inline">
                                <input type="radio" ng-model="vm.getNotice.type" value="info"
                                       ng-disabled="!vm.noticeEdit">Info
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="vm.getNotice.type" value="warning"
                                       ng-disabled="!vm.noticeEdit">Warning
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="vm.getNotice.type" value="important"
                                       ng-disabled="!vm.noticeEdit">Important
                            </label>
                        </p>
                    </div>
                </form>

            </div>
            <div class="panel-footer clearfix">
                <span class="pull-left">
                     <i class="fa fa-clock-o" aria-hidden="true"></i>
                     <span>{{vm.getNotice.date}}</span>
                </span>
                <span class="pull-right">
                    <button class="btn btn-primary"
                            ng-show="!vm.noticeEdit" ng-click="vm.noticeEdit=!vm.noticeEdit">Edit</button>
                    <button class="btn btn-microsoft" ng-show="vm.noticeEdit">Save</button>
                    <button class="btn btn-warning" ng-show="vm.noticeEdit" ng-click="vm.cancelEdit()">Cancel</button>
                </span>
            </div>
        </div>
    </div>
</section>
